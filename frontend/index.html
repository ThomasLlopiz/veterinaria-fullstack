<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css" />
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Veterinaria</title>
</head>

<body>
    <!-- INICIO CONTAINER -->
    <div class="container">
        <!-- INICIO NAV -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/veterinaria-fullstack/frontend/index.html">Veterinaria</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="/veterinaria-fullstack/frontend/index.html">Mascotas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="/veterinaria-fullstack/frontend/veterinarias.html">Veterinari@s</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/veterinaria-fullstack/frontend/consultas.html">Consultas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/veterinaria-fullstack/frontend/duenos.html">Dueños</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- FIN NAV -->

        <!-- Inicio Button trigger modal -->
        <h1>Mascotas</h1>
        <div class="actions-menu">
            <div class="actions-menu-content">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Nuevo
                </button>
                <div class="alert alert-danger alert-dismissible" role="alert" id="alert">
                    <strong>Oops!</strong> Algo hicimos mal, por favor vuelve a intentarlo!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <!-- Fin button modal -->

        <!-- INICIO TABLA -->
        <table class="table table-stripped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dueño</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="lista-mascotas">

            </tbody>
        </table>
        <!-- FIN TABLA -->
    </div>
    <!-- FIN CONTAINER -->

    <!-- INICIO MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nueva Mascota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <input type="hidden" id="indice">
                        <div class="row">
                            <div class="col">
                                <select id="tipo" class="form-select" aria-label="Default select example">
                                    <option selected>Tipo de animal</option>
                                    <option>Perro</option>
                                    <option>Gato</option>
                                    <option>Conejo</option>
                                    <option>Pajaro</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input id="nombre" type="text" name="nombre" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <select id="dueno" class="form-select" aria-label="Default select example">
                                    <option selected>Nombre de dueno</option>
                                    <option>Thomas</option>
                                    <option>Esteban</option>
                                    <option>Francisco</option>
                                    <option>Jeremias</option>
                                    <option>Camilo</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="btn-guardar" class="btn btn-primary"
                        data-bs-dismiss="modal">Crear</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN MODAL -->

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    <!-- Option 2: Separate Popper and Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
        </script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/v4-shims.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./js/mascotas.js"></script>
</body>

</html>
